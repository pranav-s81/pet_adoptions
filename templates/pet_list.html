{% extends 'base.html' %}

{% block content %}
<h2 class="text-center mb-4">Available Pets for Adoption</h2>
<div class="row">
    {% for pet in pets %}
    <div class="col-md-4 mb-4">
        <div class="card shadow-sm">
            {% if pet.image %}
            <img src="{{ pet.image.url }}" class="card-img-top" alt="{{ pet.name }}">
            {% else %}
            <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="No Image">
            {% endif %}
            <div class="card-body">
                <h5 class="card-title">{{ pet.name }}</h5>
                <p class="card-text">{{ pet.description|truncatechars:100 }}</p>
                <div class="d-flex justify-content-between">
                    <a href="{% url 'pet_detail' pet.pk %}" class="btn btn-outline-primary btn-sm">Details</a>
                    <a href="{% url 'pet_update' pet.pk %}" class="btn btn-outline-warning btn-sm">Edit</a>
                    <a href="{% url 'pet_delete' pet.pk %}" class="btn btn-outline-danger btn-sm">Delete</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
