{% extends 'base.html' %}

{% block content %}
<h2 class="text-center mb-4">Delete Pet</h2>
<div class="alert alert-danger text-center">
    <p>Are you sure you want to delete "{{ pet.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'pet_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
